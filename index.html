<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <img src="images/bg-pattern-top.svg" alt="" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    <div class="container">
      <div class="mainrow">
        <div class="one"></div>
        <div class="maintxt">
          <img src="images/image-victor.jpg" alt="Profile picture">
          <div class="profiletxt">
            <h2>Victor Crest<span> 26</span></h2>
            <p>London</p>
          </div>
        </div>
      </div>
      <div class="secrow">
        <div class="info">
          <p class="numbers">80K</p>
          <p class="txt">Followers</p>
        </div>
        <div class="info">
          <p class="numbers">803K</p>
          <p class="txt">LIkes</p>
        </div>
        <div class="info">
          <p class="numbers">1.4K</p>
          <p class="txt">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Henry Asante</a>.
    </div>
  </footer>
</body>

</html>
